<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Files</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Manage Files</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td><a href="/download/{{ file.id }}">Download</a></td>
                <td><a href="/delete/{{ file.id }}" onclick="return confirm('Are you sure you want to delete this file?');">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
